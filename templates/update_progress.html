<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新进度 - OTRS工单数据分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-bg: #1a1a2e;
            --card-bg: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #0f172a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container-fluid {
            max-width: 1000px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .update-header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.6s ease;
        }

        .update-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .version-tag {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--primary-color);
            margin-top: 0.5rem;
        }

        .progress-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.6s ease;
            margin-bottom: 1.5rem;
        }

        .progress-section {
            margin-bottom: 2rem;
        }

        .progress-header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .progress-title {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-percentage {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .progress-bar-container {
            width: 100%;
            height: 12px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-bottom: 0.5rem;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .step-log {
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.2);
            border-left: 3px solid var(--text-secondary);
            transition: all 0.3s ease;
        }

        .step-completed {
            background-color: rgba(16, 185, 129, 0.1);
            border-left: 3px solid var(--success-color);
        }

        .step-current {
            background-color: rgba(245, 158, 11, 0.1);
            border-left: 3px solid var(--warning-color);
            animation: pulse 2s infinite;
        }

        .step-pending {
            background-color: rgba(148, 163, 184, 0.05);
            border-left: 3px solid var(--text-secondary);
            opacity: 0.7;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .step-title {
            font-weight: 600;
            color: var(--text-primary);
        }

        .step-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-pending {
            background: rgba(148, 163, 184, 0.2);
            color: var(--text-secondary);
        }

        .badge-current {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning-color);
        }

        .badge-completed {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
        }

        .completion-card {
            text-align: center;
            padding: 3rem;
        }

        .completion-icon {
            font-size: 4rem;
            color: var(--success-color);
            margin-bottom: 1rem;
        }

        .error-card {
            text-align: center;
            padding: 3rem;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--danger-color);
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(139, 92, 246, 0.1);
            color: var(--secondary-color);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(139, 92, 246, 0.2);
        }

        .btn-cancel {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(239, 68, 68, 0.3);
            width: 100%;
            margin-top: 1rem;
        }

        .btn-cancel:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i>
            返回首页
        </a>

        <div class="update-header">
            <h1>升级中...</h1>
            <div class="version-tag" id="versionInfo">
                <span id="versionText">正在升级</span>
            </div>
        </div>

        <!-- Progress Container -->
        <div id="progressContainer">
            <div class="progress-card">
                <div class="progress-section">
                    <div class="progress-header-section">
                        <div class="progress-title">
                            <i class="fas fa-sync-alt fa-spin"></i>
                            <span id="updateStatus">正在初始化更新...</span>
                        </div>
                        <div class="progress-percentage" id="progressPercentage">0%</div>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" id="progressBarFill" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Steps Progress -->
                <div class="mt-4">
                    <div id="stepsContainer">
                        <!-- Steps will be populated here -->
                    </div>
                </div>

                <button class="btn btn-cancel" id="cancelUpdateBtn" style="display: none;">
                    <i class="fas fa-times"></i>
                    取消更新
                </button>
            </div>
        </div>

        <!-- Completion Message -->
        <div id="completionContainer" style="display: none;">
            <div class="progress-card completion-card">
                <div class="completion-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>更新完成!</h3>
                <p style="color: var(--text-secondary); margin-top: 1rem;">应用程序已成功更新，正在重启...</p>
                <div style="margin-top: 2rem;">
                    <a href="/" class="btn btn-primary">返回首页</a>
                    <a href="/update/logs" class="btn btn-secondary">查看更新日志</a>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorContainer" style="display: none;">
            <div class="progress-card error-card">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3>更新出错</h3>
                <p id="errorMessage" style="color: var(--text-secondary); margin-top: 1rem;"></p>
                <div style="margin-top: 2rem;">
                    <a href="/update/logs" class="btn btn-primary">查看详细日志</a>
                    <a href="/" class="btn btn-secondary">返回首页</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let updateLogId = {{ update_log_id }};
        let lastProgress = null;
        let updateCompleted = false;
        let errorOccurred = false;
        let pollInterval = null;

        // Step definitions
        const updateSteps = [
            {name: 'backup_database', title: '备份数据库', order: 1},
            {name: 'full_application_backup', title: '完整应用备份', order: 2},
            {name: 'fetch_repository', title: '获取版本元数据', order: 3},
            {name: 'checkout_version', title: '下载更新包', order: 4},
            {name: 'pull_changes', title: '同步更新文件', order: 5},
            {name: 'install_dependencies', title: '安装依赖包', order: 6},
            {name: 'run_migrations', title: '执行数据库迁移', order: 7},
            {name: 'restart_application', title: '重启应用程序', order: 8}
        ];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize steps display
            initializeSteps();
            
            // Start polling for progress
            startProgressPolling();
        });

        function initializeSteps() {
            const container = document.getElementById('stepsContainer');
            container.innerHTML = updateSteps.map(step => `
                <div class="step-log step-pending" id="step-${step.name}">
                    <div class="step-header">
                        <div class="step-title">${step.title}</div>
                        <div>
                            <span class="step-badge badge-pending">待处理</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function startProgressPolling() {
            // Poll every 2 seconds
            pollInterval = setInterval(fetchProgress, 2000);
            
            // Also fetch immediately
            fetchProgress();
        }

        async function fetchProgress() {
            if (updateCompleted || errorOccurred) {
                return;
            }
            
            try {
                const response = await fetch(`/update/api/progress/${updateLogId}`);
                const result = await response.json();
                
                if (result.success && result.progress) {
                    handleProgressUpdate(result.progress);
                }
            } catch (error) {
                console.error('Failed to fetch progress:', error);
            }
        }

        function handleProgressUpdate(progress) {
            // Skip duplicate updates
            if (lastProgress && lastProgress.timestamp === progress.timestamp) {
                return;
            }

            lastProgress = progress;

            if (progress.status === 'started') {
                // Update started
                document.getElementById('updateStatus').textContent = `正在更新到版本 ${progress.target_version}`;
                document.getElementById('versionText').textContent = `升级到 v${progress.target_version}`;

                // Update progress
                updateProgressBar(0);
            } else if (progress.status === 'completed') {
                // Step completed
                const stepElement = document.getElementById(`step-${progress.step_name}`);
                if (stepElement) {
                    stepElement.className = 'step-log step-completed';
                    stepElement.innerHTML = `
                        <div class="step-header">
                            <div class="step-title">${getStepTitle(progress.step_name)}</div>
                            <div>
                                <span class="step-badge badge-completed"><i class="fas fa-check"></i> 已完成</span>
                            </div>
                        </div>
                    `;
                }

                // Calculate progress percentage
                const completedSteps = progress.step_order;
                const totalSteps = updateSteps.length;
                const percentage = Math.round((completedSteps / totalSteps) * 100);
                updateProgressBar(percentage);

                // Update status text
                const nextStep = updateSteps.find(step => step.order === progress.step_order + 1);
                if (nextStep) {
                    document.getElementById('updateStatus').textContent = nextStep.title;

                    // Highlight next step
                    const nextStepElement = document.getElementById(`step-${nextStep.name}`);
                    if (nextStepElement) {
                        nextStepElement.className = 'step-log step-current';
                        const badge = nextStepElement.querySelector('.step-badge');
                        badge.className = 'step-badge badge-current';
                        badge.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 进行中';
                    }
                } else {
                    // All steps completed
                    document.getElementById('updateStatus').textContent = '更新完成';
                    updateProgressBar(100);
                    updateCompleted = true;

                    // Show completion screen after a delay
                    setTimeout(showCompletion, 2000);
                }
            }
        }

        function updateProgressBar(percentage) {
            document.getElementById('progressPercentage').textContent = `${percentage}%`;
            document.getElementById('progressBarFill').style.width = `${percentage}%`;
        }

        function getStepTitle(stepName) {
            const step = updateSteps.find(s => s.name === stepName);
            return step ? step.title : stepName;
        }

        function showCompletion() {
            clearInterval(pollInterval);
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('completionContainer').style.display = 'block';
        }

        function showError(message) {
            clearInterval(pollInterval);
            errorOccurred = true;
            
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorContainer').style.display = 'block';
        }

        // Handle page visibility change to reduce polling when tab is not active
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Slow down polling when tab is hidden
                if (pollInterval) {
                    clearInterval(pollInterval);
                    pollInterval = setInterval(fetchProgress, 5000);
                }
            } else {
                // Resume normal polling when tab is visible
                if (pollInterval) {
                    clearInterval(pollInterval);
                    pollInterval = setInterval(fetchProgress, 2000);
                }
                
                // Immediately fetch when tab becomes visible
                fetchProgress();
            }
        });
    </script>
</body>
</html>
