<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发现新版本 - OTRS工单数据分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-bg: #1a1a2e;
            --card-bg: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #0f172a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .update-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .update-header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.6s ease;
        }

        .update-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .version-tag {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--primary-color);
            margin-top: 0.5rem;
        }

        .update-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.6s ease;
            margin-bottom: 1.5rem;
        }

        .progress-section {
            margin: 2rem 0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .progress-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .progress-percentage {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .progress-bar-container {
            width: 100%;
            height: 12px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(139, 92, 246, 0.1);
            color: var(--secondary-color);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(139, 92, 246, 0.2);
        }

        .btn-cancel {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-cancel:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .download-links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
        }

        .download-links h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            margin-right: 1.5rem;
            transition: color 0.3s ease;
        }

        .download-link:hover {
            color: var(--secondary-color);
        }

        .changelog {
            margin-top: 2rem;
        }

        .changelog h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .changelog-content {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 12px;
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .changelog-content::-webkit-scrollbar {
            width: 8px;
        }

        .changelog-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .changelog-content::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 4px;
        }

        .changelog-content::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5);
        }

        .changelog-content h3 {
            color: var(--text-primary);
            font-size: 1rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        .changelog-content ul {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .status-message.info {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--primary-color);
            display: block;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success-color);
            display: block;
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger-color);
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .update-in-progress {
            display: none;
        }

        .update-in-progress.active {
            display: block;
        }

        .update-actions {
            display: block;
        }

        .update-actions.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i>
            返回首页
        </a>

        <div class="update-header">
            <h1>发现新版本</h1>
            <div class="version-tag" id="versionInfo">
                <span id="versionText">检查中...</span>
            </div>
        </div>

        <div class="update-card">
            <!-- Update In Progress Section (Hidden by default) -->
            <div class="update-in-progress" id="updateInProgress">
                <div class="progress-section">
                    <div class="progress-header">
                        <div class="progress-title">
                            <i class="fas fa-sync-alt fa-spin"></i>
                            <span id="progressTitle">升级中...</span>
                        </div>
                        <div class="progress-percentage" id="progressPercentage">0%</div>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" id="progressBarFill" style="width: 0%"></div>
                    </div>
                </div>
                <button class="btn btn-cancel" id="cancelUpdateBtn">
                    <i class="fas fa-times"></i>
                    取消更新
                </button>
            </div>

            <!-- Update Actions (Shown by default) -->
            <div class="update-actions" id="updateActions">
                <div class="action-buttons">
                    <button class="btn btn-primary" id="startUpdateBtn" disabled>
                        <i class="fas fa-download"></i>
                        开始升级
                    </button>
                    <button class="btn btn-secondary" id="remindLaterBtn">
                        <i class="fas fa-clock"></i>
                        不再提示这个版本
                    </button>
                </div>

                <div class="download-links">
                    <h3>手动下载:</h3>
                    <a href="#" class="download-link" id="homepageLink" target="_blank" rel="noopener">
                        <i class="fas fa-home"></i>
                        homepage
                    </a>
                    <a href="#" class="download-link" id="githubLink" target="_blank" rel="noopener">
                        <i class="fab fa-github"></i>
                        github
                    </a>
                </div>

                <div class="changelog" id="changelogSection">
                    <h3>Changelog:</h3>
                    <div class="changelog-content" id="changelogContent">
                        <p>加载中...</p>
                    </div>
                </div>
            </div>

            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global state
        let updateData = null;
        let isUpdating = false;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkForUpdates();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('startUpdateBtn').addEventListener('click', startUpdate);
            document.getElementById('remindLaterBtn').addEventListener('click', remindLater);
            document.getElementById('cancelUpdateBtn').addEventListener('click', cancelUpdate);
        }

        async function checkForUpdates() {
            try {
                const response = await fetch('/update/status');
                const data = await response.json();

                updateData = data;
                displayUpdateInfo(data);
            } catch (error) {
                console.error('Failed to check for updates:', error);
                showStatus('error', '检查更新失败: ' + error.message);
            }
        }

        function displayUpdateInfo(data) {
            const versionText = document.getElementById('versionText');
            const startBtn = document.getElementById('startUpdateBtn');

            if (data.status === 'update_available' && data.latest_version) {
                versionText.textContent = `v${data.latest_version} [${formatDate(data.published_at)}]`;
                startBtn.disabled = false;

                // Set download links
                if (data.release_url) {
                    document.getElementById('githubLink').href = data.release_url;
                    document.getElementById('homepageLink').href = data.release_url;
                }

                // Display changelog
                if (data.release_body) {
                    displayChangelog(data.release_body);
                } else {
                    document.getElementById('changelogContent').innerHTML = '<p>暂无更新说明</p>';
                }
            } else {
                versionText.textContent = '已是最新版本';
                startBtn.disabled = true;
                document.getElementById('changelogContent').innerHTML = '<p>当前已是最新版本，无需更新</p>';
            }
        }

        function displayChangelog(releaseBody) {
            const changelogContent = document.getElementById('changelogContent');

            // Convert markdown-style content to HTML
            let html = releaseBody
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/^- (.+)$/gm, '<li>$1</li>')
                .replace(/-----/g, '<hr>')
                .replace(/\n\n/g, '<br><br>');

            // Wrap consecutive <li> items in <ul>
            html = html.replace(/(<li>.*?<\/li>(\s*<li>.*?<\/li>)*)/gs, '<ul>$1</ul>');

            changelogContent.innerHTML = html;
        }

        async function startUpdate() {
            if (!updateData || !updateData.latest_version) {
                showStatus('error', '无法获取更新信息');
                return;
            }

            if (isUpdating) {
                return;
            }

            isUpdating = true;

            // Show progress UI
            document.getElementById('updateActions').classList.add('hidden');
            document.getElementById('updateInProgress').classList.add('active');

            try {
                const response = await fetch('/update/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        target_version: updateData.latest_version,
                        force_reinstall: false,
                        source: updateData.update_source || 'github'
                    })
                });

                if (response.redirected) {
                    // Follow the redirect to progress page
                    window.location.href = response.url;
                } else {
                    const result = await response.json();

                    if (result.success) {
                        // Redirect to progress page
                        window.location.href = `/update/progress/${result.update_log_id}`;
                    } else {
                        throw new Error(result.error || '更新启动失败');
                    }
                }
            } catch (error) {
                console.error('Failed to start update:', error);
                showStatus('error', '更新启动失败: ' + error.message);

                // Reset UI
                isUpdating = false;
                document.getElementById('updateActions').classList.remove('hidden');
                document.getElementById('updateInProgress').classList.remove('active');
            }
        }

        async function remindLater() {
            try {
                await fetch('/update/acknowledge', {
                    method: 'POST'
                });

                showStatus('success', '已标记为稍后提醒');

                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } catch (error) {
                console.error('Failed to acknowledge update:', error);
            }
        }

        function cancelUpdate() {
            if (!confirm('确定要取消更新吗？')) {
                return;
            }

            isUpdating = false;
            document.getElementById('updateActions').classList.remove('hidden');
            document.getElementById('updateInProgress').classList.remove('active');

            showStatus('info', '更新已取消');
        }

        function showStatus(type, message) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.className = `status-message ${type}`;
            statusEl.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i> ${message}`;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';

            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
            } catch {
                return dateStr;
            }
        }
    </script>
</body>
</html>
