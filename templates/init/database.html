<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库配置 - OTRS工单分析系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .init-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e0e0e0;
            z-index: 1;
        }

        .progress-step {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .step-number {
            width: 30px;
            height: 30px;
            background: #e0e0e0;
            color: #999;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-weight: bold;
        }

        .step-label {
            font-size: 0.85rem;
            color: #999;
        }

        .progress-step.active .step-number {
            background: #667eea;
            color: white;
        }

        .progress-step.active .step-label {
            color: #667eea;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .database-options {
            display: none;
        }

        .database-options.active {
            display: block;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .test-connection-btn {
            margin-top: 10px;
        }

        .init-process {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            display: none;
        }

        .init-step {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .init-step-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .init-step-pending .init-step-icon {
            color: #ffc107;
        }

        .init-step-success .init-step-icon {
            color: #28a745;
        }

        .init-step-error .init-step-icon {
            color: #dc3545;
        }

        .init-step-text {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="init-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-database"></i>
            </div>
            <h1>数据库配置</h1>
            <p class="subtitle">请选择并配置系统数据库</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-step active">
                <div class="step-number">1</div>
                <div class="step-label">数据库配置</div>
            </div>
            <div class="progress-step">
                <div class="step-number">2</div>
                <div class="step-label">管理员账户</div>
            </div>
            <div class="progress-step">
                <div class="step-number">3</div>
                <div class="step-label">完成</div>
            </div>
        </div>
        
        <div id="errorAlert" class="alert alert-error"></div>
        <div id="successAlert" class="alert alert-success"></div>
        <div id="infoAlert" class="alert alert-info"></div>
        
        <form id="databaseForm">
            <div class="form-group">
                <label for="dbType">数据库类型</label>
                <select id="dbType" class="form-control" name="db_type">
                    <option value="sqlite">SQLite (推荐用于测试)</option>
                    <option value="postgresql">PostgreSQL</option>
                    <option value="mysql">MySQL</option>
                </select>
            </div>
            
            <div id="sqliteOptions" class="database-options active">
                <div class="form-group">
                    <label for="dbPath">数据库文件路径</label>
                    <input type="text" id="dbPath" class="form-control" name="db_path" value="db/otrs_data.db">
                    <small>相对路径或绝对路径，确保目录可写</small>
                </div>
            </div>
            
            <div id="postgresqlOptions" class="database-options">
                <div class="form-group">
                    <label for="pgHost">主机地址</label>
                    <input type="text" id="pgHost" class="form-control" name="pg_host" value="localhost">
                </div>
                <div class="form-group">
                    <label for="pgPort">端口</label>
                    <input type="text" id="pgPort" class="form-control" name="pg_port" value="5432">
                </div>
                <div class="form-group">
                    <label for="pgName">数据库名称</label>
                    <input type="text" id="pgName" class="form-control" name="pg_name" value="otrs_db">
                </div>
                <div class="form-group">
                    <label for="pgUser">用户名</label>
                    <input type="text" id="pgUser" class="form-control" name="pg_user" value="otrs_user">
                </div>
                <div class="form-group">
                    <label for="pgPassword">密码</label>
                    <input type="password" id="pgPassword" class="form-control" name="pg_password">
                </div>
            </div>
            
            <div id="mysqlOptions" class="database-options">
                <div class="form-group">
                    <label for="mysqlHost">主机地址</label>
                    <input type="text" id="mysqlHost" class="form-control" name="mysql_host" value="localhost">
                </div>
                <div class="form-group">
                    <label for="mysqlPort">端口</label>
                    <input type="text" id="mysqlPort" class="form-control" name="mysql_port" value="3306">
                </div>
                <div class="form-group">
                    <label for="mysqlName">数据库名称</label>
                    <input type="text" id="mysqlName" class="form-control" name="mysql_name" value="otrs_db">
                </div>
                <div class="form-group">
                    <label for="mysqlUser">用户名</label>
                    <input type="text" id="mysqlUser" class="form-control" name="mysql_user" value="otrs_user">
                </div>
                <div class="form-group">
                    <label for="mysqlPassword">密码</label>
                    <input type="password" id="mysqlPassword" class="form-control" name="mysql_password">
                </div>
            </div>
            
            <button type="button" id="testConnectionBtn" class="btn btn-info test-connection-btn">
                <i class="fas fa-plug"></i> 测试连接
            </button>
            
            <div id="initProcess" class="init-process">
                <h4>数据库初始化过程:</h4>
                <div class="init-step init-step-pending" id="stepConnection">
                    <div class="init-step-icon">
                        <i class="fas fa-circle-notch fa-spin"></i>
                    </div>
                    <div class="init-step-text">连接到数据库...</div>
                </div>
                <div class="init-step init-step-pending" id="stepTables">
                    <div class="init-step-icon">
                        <i class="fas fa-circle-notch fa-spin"></i>
                    </div>
                    <div class="init-step-text">创建表结构...</div>
                </div>
                <div class="init-step init-step-pending" id="stepComplete">
                    <div class="init-step-icon">
                        <i class="fas fa-circle-notch fa-spin"></i>
                    </div>
                    <div class="init-step-text">完成初始化...</div>
                </div>
            </div>
            
            <div class="btn-group">
                <a href="{{ url_for('init_bp.init_welcome') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> 上一步
                </a>
                <button type="button" id="initDatabaseBtn" class="btn btn-success" disabled>
                    初始化数据库 <i class="fas fa-cogs"></i>
                </button>
                <button type="button" id="nextStepBtn" class="btn btn-primary" style="display: none;">
                    下一步 <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </form>
    </div>

    <script>
        // Database type change handler
        document.getElementById('dbType').addEventListener('change', function() {
            // Hide all options
            document.querySelectorAll('.database-options').forEach(el => {
                el.classList.remove('active');
            });
            
            // Show selected option
            const selectedType = this.value;
            if (selectedType === 'sqlite') {
                document.getElementById('sqliteOptions').classList.add('active');
            } else if (selectedType === 'postgresql') {
                document.getElementById('postgresqlOptions').classList.add('active');
            } else if (selectedType === 'mysql') {
                document.getElementById('mysqlOptions').classList.add('active');
            }
        });
        
        // Test connection handler
        document.getElementById('testConnectionBtn').addEventListener('click', function() {
            // Hide alerts
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('successAlert').style.display = 'none';
            document.getElementById('infoAlert').style.display = 'none';
            
            // Get form data
            const formData = new FormData(document.getElementById('databaseForm'));
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Show testing message
            document.getElementById('infoAlert').textContent = '正在测试数据库连接...';
            document.getElementById('infoAlert').style.display = 'block';
            
            // Send request
            fetch('/init/api/database/test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('infoAlert').style.display = 'none';
                if (result.success) {
                    document.getElementById('successAlert').textContent = result.message;
                    document.getElementById('successAlert').style.display = 'block';
                    // Enable initialize button
                    document.getElementById('initDatabaseBtn').disabled = false;
                } else {
                    document.getElementById('errorAlert').textContent = result.error || '连接测试失败';
                    document.getElementById('errorAlert').style.display = 'block';
                    // Disable initialize button
                    document.getElementById('initDatabaseBtn').disabled = true;
                }
            })
            .catch(error => {
                document.getElementById('infoAlert').style.display = 'none';
                document.getElementById('errorAlert').textContent = '网络错误：' + error.message;
                document.getElementById('errorAlert').style.display = 'block';
                // Disable initialize button
                document.getElementById('initDatabaseBtn').disabled = true;
            });
        });
        
        // Initialize database handler
        document.getElementById('initDatabaseBtn').addEventListener('click', function() {
            // Hide alerts
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('successAlert').style.display = 'none';
            document.getElementById('infoAlert').style.display = 'none';
            
            // Get form data
            const formData = new FormData(document.getElementById('databaseForm'));
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Show initialization process
            document.getElementById('initProcess').style.display = 'block';
            
            // Reset step icons
            document.querySelectorAll('.init-step').forEach(step => {
                step.className = 'init-step init-step-pending';
                step.querySelector('.init-step-icon').innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';
            });
            
            // Step 1: Connection test
            document.getElementById('stepConnection').className = 'init-step init-step-success';
            document.getElementById('stepConnection').querySelector('.init-step-icon').innerHTML = '<i class="fas fa-check-circle"></i>';
            
            // Send request to save configuration and initialize database
            fetch('/init/api/database', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    // Step 2: Tables creation
                    document.getElementById('stepTables').className = 'init-step init-step-success';
                    document.getElementById('stepTables').querySelector('.init-step-icon').innerHTML = '<i class="fas fa-check-circle"></i>';
                    
                    // Step 3: Complete
                    document.getElementById('stepComplete').className = 'init-step init-step-success';
                    document.getElementById('stepComplete').querySelector('.init-step-icon').innerHTML = '<i class="fas fa-check-circle"></i>';
                    
                    // Show success message
                    document.getElementById('successAlert').textContent = result.message;
                    document.getElementById('successAlert').style.display = 'block';
                    
                    // Show next step button
                    document.getElementById('initDatabaseBtn').style.display = 'none';
                    document.getElementById('nextStepBtn').style.display = 'block';
                } else {
                    // Show error
                    document.getElementById('stepTables').className = 'init-step init-step-error';
                    document.getElementById('stepTables').querySelector('.init-step-icon').innerHTML = '<i class="fas fa-times-circle"></i>';
                    
                    document.getElementById('errorAlert').textContent = result.error || '数据库初始化失败';
                    document.getElementById('errorAlert').style.display = 'block';
                }
            })
            .catch(error => {
                document.getElementById('stepTables').className = 'init-step init-step-error';
                document.getElementById('stepTables').querySelector('.init-step-icon').innerHTML = '<i class="fas fa-times-circle"></i>';
                
                document.getElementById('errorAlert').textContent = '网络错误：' + error.message;
                document.getElementById('errorAlert').style.display = 'block';
            });
        });
        
        // Next step handler
        document.getElementById('nextStepBtn').addEventListener('click', function() {
            window.location.href = '/init/admin';
        });
    </script>
</body>
</html>
