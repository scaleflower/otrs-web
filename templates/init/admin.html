<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员账户配置 - OTRS工单分析系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .init-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e0e0e0;
            z-index: 1;
        }

        .progress-step {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .step-number {
            width: 30px;
            height: 30px;
            background: #e0e0e0;
            color: #999;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-weight: bold;
        }

        .step-label {
            font-size: 0.85rem;
            color: #999;
        }

        .progress-step.active .step-number {
            background: #667eea;
            color: white;
        }

        .progress-step.active .step-label {
            color: #667eea;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        .password-requirements ul {
            padding-left: 20px;
            margin: 5px 0;
        }

        .password-requirements li {
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div class="init-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1>管理员账户配置</h1>
            <p class="subtitle">创建系统管理员账户</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-step">
                <div class="step-number">1</div>
                <div class="step-label">数据库配置</div>
            </div>
            <div class="progress-step active">
                <div class="step-number">2</div>
                <div class="step-label">管理员账户</div>
            </div>
            <div class="progress-step">
                <div class="step-number">3</div>
                <div class="step-label">完成</div>
            </div>
        </div>
        
        <div id="errorAlert" class="alert alert-error"></div>
        <div id="successAlert" class="alert alert-success"></div>
        
        <form id="adminForm">
            <div class="form-group">
                <label for="username">管理员用户名</label>
                <input type="text" id="username" class="form-control" name="username" required>
                <small>用于登录后台管理系统的用户名</small>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" class="form-control" name="password" required>
                <div class="password-requirements">
                    <ul>
                        <li>至少8个字符</li>
                        <li>包含大小写字母</li>
                        <li>包含数字</li>
                        <li>包含特殊字符</li>
                    </ul>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" class="form-control" name="confirm_password" required>
            </div>
            
            <div class="btn-group">
                <a href="{{ url_for('init_bp.init_database') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> 上一步
                </a>
                <button type="submit" class="btn btn-primary">
                    完成初始化 <i class="fas fa-check"></i>
                </button>
            </div>
        </form>
    </div>

    <script>
        // Form submission handler
        document.getElementById('adminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Hide alerts
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('successAlert').style.display = 'none';
            
            // Get form data
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate password
            if (password !== confirmPassword) {
                document.getElementById('errorAlert').textContent = '两次输入的密码不一致';
                document.getElementById('errorAlert').style.display = 'block';
                return;
            }
            
            // Simple password validation
            if (password.length < 8) {
                document.getElementById('errorAlert').textContent = '密码长度至少8个字符';
                document.getElementById('errorAlert').style.display = 'block';
                return;
            }
            
            // Send request
            fetch('/init/api/admin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    document.getElementById('successAlert').textContent = '管理员账户创建成功！正在跳转到完成页面...';
                    document.getElementById('successAlert').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/init/complete';
                    }, 1500);
                } else {
                    document.getElementById('errorAlert').textContent = result.error || '账户创建失败';
                    document.getElementById('errorAlert').style.display = 'block';
                }
            })
            .catch(error => {
                document.getElementById('errorAlert').textContent = '网络错误：' + error.message;
                document.getElementById('errorAlert').style.display = 'block';
            });
        });
    </script>
</body>
</html>
