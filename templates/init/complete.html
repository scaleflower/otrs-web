<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始化完成 - OTRS工单分析系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .init-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .features {
            text-align: left;
            margin: 30px 0;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .feature-icon {
            font-size: 1.5rem;
            color: #28a745;
            margin-right: 15px;
        }

        .feature-content h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .feature-content p {
            color: #666;
            font-size: 0.9rem;
        }

        .btn {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-top: 20px;
        }

        .btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="init-container">
        <div class="logo">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>初始化完成！</h1>
        <p class="subtitle">您的OTRS工单分析系统已准备就绪</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-database"></i>
                </div>
                <div class="feature-content">
                    <h3>数据库配置</h3>
                    <p>系统数据库已成功配置并连接</p>
                </div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div class="feature-content">
                    <h3>管理员账户</h3>
                    <p>管理员账户已创建，可登录后台管理</p>
                </div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="feature-content">
                    <h3>数据分析</h3>
                    <p>现在可以上传Excel文件进行工单数据分析</p>
                </div>
            </div>
        </div>
        
        <a href="/" class="btn">
            <i class="fas fa-rocket"></i> 开始使用系统
        </a>
        
        <div class="footer">
            <p>OTRS Ticket Analysis System v{{ APP_VERSION }} | © 2025</p>
        </div>
    </div>
</body>
</html>
