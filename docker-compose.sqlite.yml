version: '3.8'

services:
  otrs-web:
    build: .
    container_name: otrs-web-app
    ports:
      - "15001:15001"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - PORT=15001
      - DATABASE_TYPE=sqlite
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./database_backups:/app/database_backups
      - ./db:/app/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s